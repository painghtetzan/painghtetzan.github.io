<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form> 
		<label for="name">Name</label>
		<input type="text" name="" placeholder="Mg Mg" id="name">
		<br><br>
		<label for="fname">Father Name</label>
		<input type="text" name="" placeholder="U Mg Mg" id="fname">
		<br><br>
		<label for="phone">Phone</label>
		<input type="number" name="" placeholder="09*********" id="phone">
		<br><br>
		<label for="dateofbirthofbirth">Date Of Birth</label>
		<input type="date" name="" id="date">
		<br><br>
		<label for="email">Email</label>
		<input type="email" name="" placeholder="example@gmail.com" id="email">
		<br><br>
		<label>Gender</label>
		<br>
		<input type="radio" name="gender" id="male">
		<label for="male">Male</label>
		<input type="radio" name="gender" id="female">
		<label for="female">Female</label>
		<br><br>
		<label for="address">Address</label>
		<textarea id="address"></textarea>
		<br><br>
		<label>Qualification</label>
		<div>
			<input type="checkbox" name="" id="highschool">
			<label for="highschool">High School ( 10 th)</label>
		</div>
		<div>
			<input type="checkbox" name="" id="higherschool">
			<label for="higherschool">Higher School ( 12 th)</label>
		</div>
		<div>
			<input type="checkbox" name="" id="graduation">
			<label for="graduation">Graduation (Bachelors)</label>
		</div>
		<div>
			<input type="checkbox" name="" id="master">
			<label for="master">Poster Graduation (Master)</label>
		</div>
		<div>
			<input type="checkbox" name="" id="phd">
			<label for="phd">PHD</label>
		</div>

	</form>
</body>
</html>

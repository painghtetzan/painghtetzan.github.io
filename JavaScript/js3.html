<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let number = 2
        if(number>0)document.write("<h1>Number is greater than 0</h1>")
        let traffic_light = prompt("Enter traffic color")
        if(traffic_light="green"){
            document.write("<h1>drive the car</h1>")
        }
        else if(traffic_light="red"){
            document.write("<h1>stop the car</h1>")
        }
        else{
            document.write("<h1>warning to turn red light</h1>")
        }
    </script>
</body>

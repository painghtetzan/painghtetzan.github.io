<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        small{color: red;}
        .error{
            border-color: red;
        }
    </style>
</head>

<body>
    <form action="">
        <label for="num1">Number 1 :</label>
        <input type="number" id="num1" name="num1">
        <small id="num1_err"></small><br><br>

        <label for="num2">Number 2 :</label>
        <input type="number" id="num2" name="num2">
        <small id="num2_err"></small><br><br>

        <label for="result">Result :</label>
        <input type="number" id="result" readonly><br><br>
        <button type="button" onclick="button()">button</button>
    </form>
    <script>
        function formValidation() {
            let num1_val = document.querySelector('#num1').value
            let num2_val = document.querySelector('#num2').value
            let num1_sen =document.querySelector('#num1')
            let num2_sen =document.querySelector('#num2')
            let num1err =document.querySelector('#num1_err')
            let num2err = document.querySelector('#num2_err')
            return{num1_val,num2_val}
            if (num1 == '' || num2 == '') {
                if (num1== ''){run(num1_sen,num1err,'Number 1 is required')}
                
                if (num2== '') {run(num2_sen,num1err,'Number 2 is required')}
                function run(numSentense,numerr,message){
                    numerr.innerHTML=message
                    numSentense.setAttribute('class','error')

                }
             }
         }
        function button() {
            let vali = formValidation()
            console.log(vali)
            let result = Number(vali.num1_val) + Number(vali.num2_val)
            console.log(result)
            document.querySelector('#result').value = result

        }
    </script>
</body>

</html>

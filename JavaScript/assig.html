<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
       for (let n=6 ;n>=1;n--){
           for(let m= 1;m<=n;m++){
           document.write('*')}
           document.write("<br>")
       }

       let ali = prompt("Enter a number")
           
       for(l = 1;l<=12;l++){
           document.write(`${l} x ${ali}=${l*ali}`)
           document.write("<br>")
       }
   
    </script>
</body>
</html>

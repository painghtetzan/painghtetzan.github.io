<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        function funAdd (num1,num2){
            let res = num1 + num2
            document.write(`<h1>${res}</h1>`)
        }
        funAdd(30,30)
        function funSub (num1 = 50,num2= 20){
            let resu = num1 - num2
            document.write(`<h1>${resu}</h1>`)
        }
        funSub()
        funSub(40,30)
        let obj = {name:"paing", age:"19",job:"student"}
        document.write(obj.name)
        document.write("<br>")
        document.write(obj["job"])
    </script>
</body>
</html>
